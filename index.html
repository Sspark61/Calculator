<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calc">
        <div class="screen">
          <div class="display"></div>
          <div class="result"></div>
        </div>
        <div class="buttons">
          <button id="clear" style="width: 210px">AC</button>
          <button id="backspace" style="width: 210px">C</button>
          <button id="numbers">1</button>
          <button id="numbers">2</button>
          <button id="numbers">3</button>
          <button id="operator" id="plus">+</button>
          <button id="numbers">4</button>
          <button id="numbers">5</button>
          <button id="numbers">6</button>
          <button id="operator" id="minus">-</button>
          <button id="numbers">7</button>
          <button id="numbers">8</button>
          <button id="numbers">9</button>
          <button id="operator" id="multiply">x</button>
          <button id="numbers" id="dot">.</button>
          <button id="numbers">0</button>
          <button id="equal">=</button>
          <button id="operator" id="divide">/</button>
        </div>
      </div>
    </div>
    <script src="back.js"></script>
  </body>
</html>
